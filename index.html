<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/1e77aeef46.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

<body>




    <header class="header">
        <div class="container">
            <div class='header__body'>
                <!-- logo -->
                <div class="logo-play-container">
                    <a href="#" class='header__logo'>
                        <img class='logo-img' src='img/logo.png' alt='Logo'>
                    </a>
                    <div class='radio-player'>
                        <iframe src="http://165.22.33.119/public/bonum/embed" frameborder="0"
                            allowtransparency="true"></iframe>
                    </div>
                </div>
                <!-- burger -->
                <div class='header__burger'>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <!-- navigation -->
                <nav class='header__menu'>
                    <ul class='header__list'>
                        <li class=''><a href='#features' class='header__link'><span class='span-after'>О
                                    радио</span></a></li>
                        <li class=''><a href='#works' class='header__link'><span class='span-after'>Программы</span></a>
                        </li>
                        <li class=''><a href='#team' class='header__link'><span class='span-after'>Новости</span></a>
                        </li>
                        <li class=''><a href='#test' class='header__link'><span class='span-after'>Афиша</span></a></li>
                        <li class=''><a href='#download' class='header__link'><span
                                    class='span-after'>Контакты</span></a></li>
                        <li>
                            <button class='lang-btn'><span>RU</span></button>
                            <button class='lang-btn'><span>ES</span></button>
                            /
                            <button class='lang-btn'><span>EN</span></button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>



    <main class="page-main-container program-container">
        <div class="container">
            <div class="main-container">



                <!-- row4  -->
                <div class="main-container__row container-100">

                    <a href="#" class='min-h200 container-align-center link-large container-50 bg-heaven'>
                        <span class='card-label'>Садовый рай</span>
                    </a>

                    <div class="main-container__row-768 container-50">
                        <a href="#" class='container-50  container-align-center link-large bg-wine min-h200 link-small'>
                            <span class='card-label'>Вино и винодельни</span>
                        </a>


                        <a href="#"
                            class='container-50 container-align-center link-large bg-health min-h200 link-small'>
                            <span class='card-label'>Будьте здоровы</span>
                        </a>
                    </div>

                </div>
                <!-- row4  -->




                <!-- row5  -->
                <div class="main-container__row container-100">

                    <div class="main-container__row-768 container-50">
                        <a href="#"
                            class='container-50  container-align-center link-large bg-sport min-h200 link-small'>
                            <span class='card-label'>О спорте</span>
                        </a>


                        <a href="#" class='container-50 container-align-center link-large bg-guest min-h200 link-small'>
                            <span class='card-label'>У нас в гостях</span>
                        </a>
                    </div>


                    <a href="#" class='min-h200 container-align-center link-large container-50 bg-world'>
                        <span class='card-label'>С миру по строчке</span>
                    </a>
                </div>
                <!-- row5  -->


            </div>
        </div>
    </main>



    <footer class='footer'>
        <div class="container">
            <div class="footer-container">
                <!-- item -->
                <div class="container-15">
                    <img src="img/logo.png" alt="bonum-logo">
                </div>
                <!-- item -->
                <div class="footer-container__item-column container-60">

                    <ul class='footer-container__list'>
                        <li><a class='footer-container__link' href="#">
                                О радио
                            </a></li>
                        <li><a class='footer-container__link' href="#">
                                Программы
                            </a></li>
                        <li><a class='footer-container__link' href="#">
                                Новости
                            </a></li>
                        <li><a class='footer-container__link' href="#">
                                Афиша
                            </a></li>
                        <li><a class='footer-container__link' href="#">
                                Контакты
                            </a></li>
                        <li><a class='footer-container__link' href="#">
                                Лицензия
                            </a></li>
                    </ul>

                    <div class="confed">
                        <a class='confed__link' href="#">
                            Политика конфиденциальности
                        </a>
                    </div>

                </div>
                <!-- item -->
                <div class="footer-container__item container-20">

                    <a class='footer-container__social-icon' href="#">
                        <span><i class="fab fa-instagram"></i></span>
                    </a>

                    <a class='footer-container__social-icon' href="#">
                        <span><i class="fab fa-facebook-f"></i></span>
                    </a>

                    <a class='footer-container__social-icon' href="#">
                        <span><i class="fab fa-telegram-plane"></i></span>
                    </a>
                </div>
                <!-- item -->
            </div>
        </div>
